<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayCapture | Premium Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            condensed: ['Oswald', 'sans-serif'],
            script: ['Dancing Script', 'cursive'],
          },
          fontSize: {
            'xs': ['0.75rem', { lineHeight: '1rem', letterSpacing: '0.02em' }],   // 12px
            'sm': ['0.875rem', { lineHeight: '1.25rem', letterSpacing: '0.01em' }], // 14px
            'base': ['1rem', { lineHeight: '1.5rem', letterSpacing: '0em' }],       // 16px
            'lg': ['1.25rem', { lineHeight: '1.75rem', letterSpacing: '-0.01em' }], // 20px
            'xl': ['1.5rem', { lineHeight: '2rem', letterSpacing: '-0.015em' }],    // 24px
            '2xl': ['2rem', { lineHeight: '2.5rem', letterSpacing: '-0.02em' }],    // 32px
            '3xl': ['3rem', { lineHeight: '1.2', letterSpacing: '-0.03em' }],       // 48px
            '4xl': ['4.5rem', { lineHeight: '1.1', letterSpacing: '-0.04em' }],     // 72px
            '5xl': ['6rem', { lineHeight: '1', letterSpacing: '-0.05em' }],         // 96px
          },
          colors: {
            brand: {
              dark: '#0a0a0a',
              charcoal: '#121212',
              accent: '#ffffff',
              gold: '#d4af37' // Subtle gold for premium accents
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    body {
      background-color: #050505;
      color: #ffffff;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
